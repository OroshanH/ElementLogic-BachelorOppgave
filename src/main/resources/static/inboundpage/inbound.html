<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="inbound.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <title>Inbound Page</title>
</head>
<body>

<div class="topnav">
    <a href="../orderpage/order.html">Order Page</a>
    <a href="../stockpage/stock.html">Stock Page</a>
    <a href="inbound.html" class="active">Inbound Page</a>
    <a href="../index.html">Product Page</a>
    <div class="logo"><a href="../index.html"><img src="../logo.PNG"></a>
    </div>
</div>

<div class="reload-container">
    <img src="reload.png" alt="Reload" class="reload-image" onclick="location.reload()">
</div>

<div class="main-content">
<div id="inputField">
    <h3 class="table-title">Select a Product </h3>
<div id="selectDiv">
    <label for="product-select">Product</label>
    <select id="product-select" class="form-select">
        <option value="" disabled selected value>Choose a product</option>
    </select>
</div>
<div id="selectDiv2">
    <label for="quantity-input">Quantity</label>
    <input type="number" min="1" id="quantity-input" class="form-control" disabled>
</div>
<div>
    <button id="send-button" class="button-width" type="submit" disabled>Send</button>
</div>
</div>

<div class="right-side-table center-table-div margin-table-div">
    <h3 class="table-title">Goods Receivable </h3>
    <div id="produktene" class="center-table"></div>
    <script src="inbound.js"></script>
</div>

<div class="right-side-table center-table-div margin-table-div" id="placedGoods">
<h3 class="table-title">Placed Goods</h3>
<div id="produkteneFerdig" class="center-table"></div>
</div>
</div>

<div id="custom-dialog">
    Invalid Quantity
</div>



</body>
</html>
